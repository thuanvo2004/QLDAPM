<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .sidebar {
      min-width: 220px;
      max-width: 220px;
      background: #343a40;
      color: white;
      min-height: 100vh;
    }
    .sidebar a {
      color: #adb5bd;
      text-decoration: none;
      display: block;
      padding: 10px 15px;
    }
    .sidebar a.active, .sidebar a:hover {
      background: #495057;
      color: #fff;
    }
    .content {
      flex: 1;
      padding: 20px;
      background: #f8f9fa;
    }
    .navbar {
      background: #fff;
      box-shadow: 0 2px 4px rgba(0,0,0,.1);
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar">
      <h4 class="p-3">Admin</h4>
      <a href="{{ url_for('admin.dashboard') }}" class="{% if active_page=='dashboard' %}active{% endif %}">
        <i class="bi bi-speedometer2"></i> Dashboard
      </a>
      <a href="{{ url_for('admin.list_users') }}" class="{% if active_page=='users' %}active{% endif %}">
        <i class="bi bi-people"></i> Users
      </a>
      <a href="{{ url_for('admin.list_jobs') }}" class="{% if active_page=='jobs' %}active{% endif %}">
        <i class="bi bi-briefcase"></i> Jobs
      </a>
      <a href="{{ url_for('admin.list_candidates') }}" class="{% if active_page=='candidates' %}active{% endif %}">
        <i class="bi bi-person-badge"></i> Candidates
      </a>
      <a href="{{ url_for('admin.list_employers') }}" class="{% if active_page=='employers' %}active{% endif %}">
        <i class="bi bi-building"></i> Employers
      </a>
      <a href="{{ url_for('auth.logout') }}">
        <i class="bi bi-box-arrow-right"></i> Logout
      </a>
    </div>

    <!-- Main content -->
    <div class="content w-100">
      <nav class="navbar navbar-light px-3 mb-3">
        <span class="navbar-brand">Admin Dashboard</span>
      </nav>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="alert alert-{{ category }}">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
