{% extends "base.html" %}
{% block title %}Quên mật khẩu{% endblock %}
{% block content %}
<div class="container py-5" style="max-width: 500px;">
  <h2 class="mb-4 text-center">Quên mật khẩu</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">
      {{ form.email.label(class="form-label") }}
      {{ form.email(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary w-100">Gửi liên kết đặt lại mật khẩu</button>
  </form>
  <div class="text-center mt-3">
    <a href="{{ url_for('auth.login') }}">Quay lại đăng nhập</a>
  </div>
</div>
{% endblock %}
