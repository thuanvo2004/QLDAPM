{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h3>Danh sách người dùng</h3>
    <ul>
        {% for user in users %}
            <li>
                <a href="{{ url_for('messages.chat_with_user', user_id=user.id) }}">
                    {{ user.username }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
