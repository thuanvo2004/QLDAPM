<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tạo CV</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-10 font-sans">

<div class="max-w-xl mx-auto bg-white shadow-md rounded-lg p-6">
  <h1 class="text-2xl font-bold mb-4">Tạo CV mới</h1>
  <form action="{{ url_for('cv.create_cv') }}" method="POST">
    <div class="mb-4">
      <label class="block font-medium">Họ và tên</label>
      <input type="text" name="full_name" class="w-full border p-2 rounded" required>
    </div>
    <div class="mb-4">
      <label class="block font-medium">Email</label>
      <input type="email" name="email" class="w-full border p-2 rounded">
    </div>
    <div class="mb-4">
      <label class="block font-medium">Điện thoại</label>
      <input type="text" name="phone" class="w-full border p-2 rounded">
    </div>
    <div class="mb-4">
      <label class="block font-medium">Địa chỉ</label>
      <input type="text" name="address" class="w-full border p-2 rounded">
    </div>
    <div class="mb-4">
      <label class="block font-medium">Mục tiêu nghề nghiệp</label>
      <textarea name="career_objective" class="w-full border p-2 rounded"></textarea>
    </div>
    <div class="mb-4">
      <label class="block font-medium">Kinh nghiệm</label>
      <textarea name="experience" class="w-full border p-2 rounded"></textarea>
    </div>
    <div class="mb-4">
      <label class="block font-medium">Học vấn</label>
      <textarea name="education" class="w-full border p-2 rounded"></textarea>
    </div>
    <div class="mb-4">
      <label class="block font-medium">Kỹ năng (ngăn cách bằng dấu , )</label>
      <input type="text" name="skills" class="w-full border p-2 rounded">
    </div>
    <div class="mb-4">
      <label class="block font-medium">Chứng chỉ</label>
      <input type="text" name="certifications" class="w-full border p-2 rounded">
    </div>
    <div class="mb-4">
      <label class="block font-medium">Sở thích</label>
      <input type="text" name="hobbies" class="w-full border p-2 rounded">
    </div>
    <div class="mb-4">
      <label class="block font-medium">Template</label>
      <select name="template" class="w-full border p-2 rounded">
        <option value="modern">Modern</option>
        <option value="professional">Professional</option>
        <option value="classic">Classic</option>
      </select>
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Tạo CV</button>
  </form>
</div>

</body>
</html>
