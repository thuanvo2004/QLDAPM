{% extends "base.html" %}
{% block title %}Công việc đã lưu - JobNest{% endblock %}

{% block content %}
<h3 class="mb-4">Danh sách việc làm đã lưu</h3>
<div class="row g-4">
  {% for job in saved_jobs %}
  <div class="col-md-6 col-lg-4">
    <div class="card p-3 shadow-sm">
      <h5>{{ job.title }}</h5>
      <p class="text-muted">{{ job.employer.company_name }} | {{ job.city }}</p>
      <div class="d-flex justify-content-between mt-3">
        <a href="{{ url_for('job.detail', job_id=job.id) }}" class="btn btn-primary btn-sm">Chi tiết</a>
        <form method="POST" action="{{ url_for('candidate.unsave_job', job_id=job.id) }}">
          <button class="btn btn-danger btn-sm">Bỏ lưu</button>
        </form>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
